name: Test suite

on:

  workflow_dispatch:

  pull_request:

    branches:
      - develop
      - master

    paths:
      - .github/workflows/testsuite.yml
      - segmetrics/*.py
      - setup.py
      - tests/*.py
      - tests/*.csv
      - requirements.txt

  push:

    branches:
      - master

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:

  python_lint:

    name: Linting
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort

      - name: Run flake8
        shell: bash
        run: |
          flake8 segmetrics
          flake8 tests

      - name: Run isort
        shell: bash
        run: |
          isort segmetrics --check-only
          isort tests --check-only

  type_checking:

    name: Type checking
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: Run mypy
        shell: bash
        run: |
          mypy --config-file .mypy.ini --ignore-missing-imports segmetrics

  run_testsuite:

    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        shell: bash
        run: |
          sudo apt install -y libopenblas-dev

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run tests
        uses: kostrykin/report-test-coverage-action@v1.0.2
        with:
          report: ${{ strategy.job-index == 0 }}
          gist-id: f46ddefff0798639bc320b13331dc7ca
          github-auth: ${{ secrets.GITHUB_TOKEN }}
          gist-auth: ${{ secrets.GIST_SECRET }}
          gist-filename: segmetrics.json
          run: |
            coverage run -m unittest discover
            python -m coverage json --omit "tests/*,segmetrics/deprecated.py"
